<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VS Code Lyric Console</title>
    <style>
        /* --- 1. VS Code ì˜¤ë¦¬ì§€ë„ ë””ìì¸ (ë³µêµ¬) --- */
        :root {
            --bg-color: #1e1e1e;
            --sidebar-color: #252526;
            --terminal-bg: #1e1e1e;
            --text-color: #d4d4d4;
            --keyword: #569cd6; 
            --string: #ce9178;  
            --comment: #6a9955; 
            --class-name: #4ec9b0; 
            --method: #dcdcaa; 
            --number: #b5cea8; 
            --statusbar: #007acc;
        }

        body {
            margin: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Consolas', 'Courier New', monospace;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* ì „ì²´ ë ˆì´ì•„ì›ƒ */
        #workspace {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        /* ì™¼ìª½ ì‚¬ì´ë“œë°” (íƒìƒ‰ê¸°) */
        #sidebar {
            width: 300px;
            background-color: var(--sidebar-color);
            border-right: 1px solid #333;
            display: flex;
            flex-direction: column;
        }
        .sidebar-header {
            padding: 10px;
            font-size: 11px;
            font-weight: bold;
            text-transform: uppercase;
            color: #bbb;
            display: flex;
            justify-content: space-between;
        }
        .search-box {
            padding: 10px;
            border-bottom: 1px solid #333;
        }
        input {
            width: 90%;
            background-color: #3c3c3c;
            border: 1px solid #3c3c3c;
            color: white;
            padding: 6px 8px;
            outline: none;
            font-family: inherit;
        }
        input:focus { border-color: var(--keyword); }
        
        #result-list {
            flex: 1;
            overflow-y: auto;
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .song-item {
            padding: 8px 15px;
            cursor: pointer;
            font-size: 13px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            border-left: 3px solid transparent;
        }
        .song-item:hover { background-color: #2a2d2e; }
        .song-item.active { background-color: #37373d; border-left-color: var(--keyword); }

        /* ì˜¤ë¥¸ìª½ ë©”ì¸ ì˜ì—­ */
        #main-container {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        /* ìƒë‹¨: ì½”ë“œ ì—ë””í„° (ê°€ì§œ) */
        #editor-upper {
            flex: 4; 
            display: flex;
            flex-direction: column;
            border-bottom: 1px solid #333;
        }
        .tab-bar {
            background-color: #2d2d2d;
            height: 35px;
            display: flex;
        }
        .tab {
            background-color: var(--bg-color);
            padding: 0 15px;
            display: flex;
            align-items: center;
            font-size: 13px;
            border-top: 2px solid var(--keyword);
            color: white;
        }
        #fake-code-area {
            flex: 1;
            padding: 10px 20px;
            overflow-y: auto;
            font-size: 14px;
            line-height: 1.5;
        }

        /* í•˜ë‹¨: í„°ë¯¸ë„ (ê°€ì‚¬ ë‚˜ì˜¤ëŠ” ê³³) */
        #terminal-lower {
            flex: 6;
            background-color: var(--terminal-bg);
            display: flex;
            flex-direction: column;
            border-top: 1px solid #333;
        }
        .terminal-tabs {
            display: flex;
            background-color: #252526;
            height: 30px;
            align-items: center;
            padding-left: 10px;
            border-bottom: 1px solid #333;
        }
        .terminal-tab {
            font-size: 11px;
            color: #888;
            margin-right: 20px;
            cursor: pointer;
        }
        .terminal-tab.active { color: white; border-bottom: 1px solid white; }

        #console-output {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            font-family: 'Consolas', monospace;
            font-size: 18px;
            white-space: pre-wrap;
            color: #cccccc;
        }
        .console-line {
            margin-bottom: 6px;
            display: flex;
            line-height: 1.4;
        }
        .prompt { color: var(--keyword); margin-right: 10px; font-weight: bold; user-select: none;}
        .lyrics-text { color: #ce9178; transition: color 0.1s; }

        /* í•˜ë‹¨ ìƒíƒœë°” */
        #status-bar {
            height: 22px;
            background-color: var(--statusbar);
            color: white;
            font-size: 12px;
            display: flex;
            align-items: center;
            padding: 0 10px;
            justify-content: space-between;
        }

        /* ìœ í‹¸ë¦¬í‹° í´ë˜ìŠ¤ */
        .kw { color: var(--keyword); }
        .str { color: var(--string); }
        .cmt { color: var(--comment); }
        .cls { color: var(--class-name); }
        .mth { color: var(--method); }
        .num { color: var(--number); }
        .line-num { color: #858585; margin-right: 20px; user-select: none; text-align: right; display: inline-block; width: 30px;}

        /* ìœ íŠœë¸Œ í”Œë ˆì´ì–´ ìˆ¨ê¹€ (ìš°ì¸¡ í•˜ë‹¨ì— ì•„ì£¼ ì‘ê²Œ ë°°ì¹˜) */
        /* ì•„ì˜ˆ ì•ˆ ë³´ì´ê²Œ í•˜ë©´ ë¸Œë¼ìš°ì €ê°€ ì°¨ë‹¨í•  ìˆ˜ ìˆì–´ì„œ, 1px í¬ê¸°ë¡œ ìˆ¨ê²¨ë‘¡ë‹ˆë‹¤ */
        #hidden-player-wrapper {
            position: fixed;
            bottom: 25px;
            right: 10px;
            width: 1px;
            height: 1px;
            opacity: 0.01; /* ê±°ì˜ ì•ˆ ë³´ì„ */
            z-index: 1000;
            overflow: hidden;
        }
    </style>
</head>
<body>

    <div id="workspace">
        <div id="sidebar">
            <div class="sidebar-header">
                <span>EXPLORER</span>
                <span>...</span>
            </div>
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search (Enter)" onkeypress="handleEnter(event)">
            </div>
            <ul id="result-list">
                <li class="song-item" style="color: gray;">ê²€ìƒ‰ì–´ë¥¼ ì…ë ¥í•˜ì„¸ìš”.</li>
            </ul>
        </div>

        <div id="main-container">
            <div id="editor-upper">
                <div class="tab-bar">
                    <div class="tab">
                        <span>ğŸµ MusicPlayer.java</span>
                    </div>
                </div>
                <div id="fake-code-area"></div>
            </div>

            <div id="terminal-lower">
                <div class="terminal-tabs">
                    <div class="terminal-tab">PROBLEMS</div>
                    <div class="terminal-tab">OUTPUT</div>
                    <div class="terminal-tab active">DEBUG CONSOLE</div>
                    <div class="terminal-tab">TERMINAL</div>
                </div>
                <div id="console-output">
                    <div class="console-line">
                        <span class="prompt">player $</span>
                        <span>Waiting for input...</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="status-bar">
        <div id="status-left">Ready</div>
        <div id="status-right">Java 17 â€¢ UTF-8 â€¢ ğŸš€ â€¢ <span id="player-status">Initializing...</span></div>
    </div>

    <div id="hidden-player-wrapper">
        <div id="hidden-player"></div>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>

    <script>
        // --- 1. ë”ë¯¸ ì½”ë“œ ë Œë”ë§ (ë””ìì¸ìš©) ---
        const dummyCode = [
            `<span class="kw">package</span> com.vscode.music;`,
            ``,
            `<span class="kw">import</span> java.util.EmotionalEngine;`,
            `<span class="kw">import</span> java.util.SyllableSync;`,
            ``,
            `<span class="kw">public class</span> <span class="cls">MusicPlayer</span> {`,
            `    <span class="kw">public static void</span> <span class="mth">main</span>(String[] args) {`,
            `        <span class="cmt">// 1. ìŒì•… ì—”ì§„ì„ ì´ˆê¸°í™”í•©ë‹ˆë‹¤.</span>`,
            `        <span class="cls">AudioStream</span> stream = <span class="kw">new</span> <span class="cls">AudioStream</span>();`,
            `        stream.<span class="mth">connect</span>(<span class="str">"YouTube_Server"</span>);`,
            ``,
            `        <span class="cmt">// 2. ìŒì ˆ ë‹¨ìœ„ ê°€ì‚¬ ë™ê¸°í™” ì‹œì‘</span>`,
            `        <span class="cls">SyllableSync</span> sync = <span class="kw">new</span> <span class="cls">SyllableSync</span>();`,
            `        <span class="kw">while</span> (stream.<span class="mth">isPlaying</span>()) {`,
            `            <span class="cls">String</span> syllable = sync.<span class="mth">getNextSyllable</span>();`,
            `            <span class="kw">if</span> (syllable != <span class="kw">null</span>) {`,
            `                <span class="cls">System</span>.out.<span class="mth">print</span>(syllable);`,
            `            }`,
            `        }`,
            `    }`,
            `}`
        ];

        function renderDummyCode() {
            const area = document.getElementById('fake-code-area');
            let html = '';
            dummyCode.forEach((line, i) => {
                html += `<div><span class="line-num">${i + 1}</span>${line}</div>`;
            });
            area.innerHTML = html;
        }
        renderDummyCode();

        // --- 2. í”Œë ˆì´ì–´ ë¡œì§ ---
        let lyricsData = [];
        let player;
        let syncInterval;
        let lastPrintedIndex = -1;
        let currentSyllableTimeouts = [];
        let loadTimeout = null; 
        let currentSongInfo = null;
        let currentLineElement = null; 
        let isRetrying = false; 
        let playerReady = false;

        function handleEnter(e) { if(e.key === 'Enter') searchMusic(); }

        async function searchMusic() {
            const query = document.getElementById('searchInput').value;
            if(!query) return;
            const list = document.getElementById('result-list');
            list.innerHTML = '<li class="song-item">Searching...</li>';

            try {
                const response = await fetch(`https://lrclib.net/api/search?q=${encodeURIComponent(query)}`);
                const data = await response.json();
                const validSongs = data.filter(song => song.syncedLyrics);
                list.innerHTML = '';
                if (validSongs.length === 0) {
                    list.innerHTML = '<li class="song-item">No lyrics found.</li>';
                    return;
                }
                validSongs.forEach(song => {
                    const li = document.createElement('li');
                    li.className = 'song-item';
                    li.innerHTML = `<span>ğŸµ ${song.artistName} - ${song.trackName}</span>`;
                    li.onclick = () => {
                        document.querySelectorAll('.song-item').forEach(el => el.classList.remove('active'));
                        li.classList.add('active');
                        loadSong(song);
                    };
                    list.appendChild(li);
                });
            } catch (error) {
                console.error(error);
                list.innerHTML = '<li class="song-item" style="color:#f44747;">Error fetching data</li>';
            }
        }

        function loadSong(song) {
            currentSongInfo = song; 
            lyricsData = parseLrc(song.syncedLyrics);
            lastPrintedIndex = -1; 
            isRetrying = false; // ì¬ì‹œë„ ì´ˆê¸°í™”
            clearAllSyllableTimeouts();
            if(loadTimeout) clearTimeout(loadTimeout);

            const consoleOut = document.getElementById('console-output');
            consoleOut.innerHTML = ''; 
            printToConsole(`> Loading: ${song.trackName}...`);
            document.getElementById('status-left').innerText = `Loading ${song.trackName}...`;

            // 1. ì²˜ìŒì—” audio ëª¨ë“œë¡œ ì‹œë„
            tryPlayMusic(song, false);
        }

        function tryPlayMusic(song, useLyricsMode) {
            if (!playerReady) {
                printToConsole("> Waiting for YouTube Player...");
                setTimeout(() => tryPlayMusic(song, useLyricsMode), 1000);
                return;
            }
            
            let searchKeyword = useLyricsMode ? 'lyrics' : 'audio';
            const searchQ = `${song.artistName} ${song.trackName} ${searchKeyword}`;
            printToConsole(`> Searching: ${searchQ}...`);
            
            if(player && player.loadPlaylist) {
                player.loadPlaylist({
                    listType: 'search',
                    list: searchQ,
                    index: 0,
                    startSeconds: 0
                });
                player.setVolume(100);

                if(loadTimeout) clearTimeout(loadTimeout);
                loadTimeout = setTimeout(() => {
                    if(player.getPlayerState() !== 1 && player.getPlayerState() !== 3) {
                         printManualPlayButton();
                    }
                }, 4000);
            }
        }

        function printManualPlayButton() {
            if(document.getElementById('manual-play-btn')) return;
            const consoleOut = document.getElementById('console-output');
            const lineDiv = document.createElement('div');
            lineDiv.id = 'manual-play-btn';
            lineDiv.className = 'console-line';
            lineDiv.style.cursor = 'pointer';
            lineDiv.style.color = '#4ec9b0'; 
            lineDiv.innerHTML = `<span class="prompt">!</span> <span style="text-decoration:underline;">[ Click to Play (ì¬ìƒ ì‹œì‘) ]</span>`;
            lineDiv.onclick = () => {
                if(player && currentSongInfo) {
                    printToConsole("> Retrying playback...");
                    lineDiv.style.display = 'none';
                    tryPlayMusic(currentSongInfo, isRetrying);
                }
            };
            consoleOut.appendChild(lineDiv);
            consoleOut.scrollTop = consoleOut.scrollHeight;
        }

        function parseLrc(lrc) {
            const lines = [];
            lrc.split('\n').forEach(line => {
                const match = line.match(/\[(\d+):(\d+\.\d+)\](.*)/);
                if (match && match[3].trim()) {
                    lines.push({
                        time: parseInt(match[1]) * 60 + parseFloat(match[2]),
                        text: match[3].trim()
                    });
                }
            });
            return lines;
        }

        function splitIntoSyllables(text) {
            const syllables = [];
            let currentSyllable = '';
            for (let char of text) {
                if (/[\u3131-\uD79D]/.test(char) || /[a-zA-Z0-9]/.test(char)) {
                    if (currentSyllable) {
                        syllables.push(currentSyllable);
                        currentSyllable = '';
                    }
                    syllables.push(char);
                } else {
                    currentSyllable += char;
                    if (syllables.length > 0) {
                        syllables[syllables.length - 1] += char;
                        currentSyllable = '';
                    }
                }
            }
            if (currentSyllable) syllables.push(currentSyllable);
            return syllables.filter(s => s.trim());
        }

        function printToConsole(text, isLyric = false) {
            const consoleOut = document.getElementById('console-output');
            const lineDiv = document.createElement('div');
            lineDiv.className = 'console-line';
            const promptSpan = document.createElement('span');
            promptSpan.className = 'prompt';
            promptSpan.textContent = '>';
            const textSpan = document.createElement('span');
            textSpan.className = isLyric ? 'lyrics-text' : '';
            textSpan.textContent = isLyric ? '' : text;
            lineDiv.appendChild(promptSpan);
            lineDiv.appendChild(textSpan);
            consoleOut.appendChild(lineDiv);
            consoleOut.scrollTop = consoleOut.scrollHeight;
            if (isLyric) currentLineElement = textSpan;
        }

        function clearAllSyllableTimeouts() {
            currentSyllableTimeouts.forEach(timeout => clearTimeout(timeout));
            currentSyllableTimeouts = [];
        }

        // --- 4. ìœ íŠœë¸Œ API ---
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('hidden-player', {
                height: '100%', width: '100%',
                videoId: 'M7lc1UVf-VE',
                playerVars: { 'autoplay': 0, 'controls': 1, 'origin': window.location.origin },
                events: {
                    'onReady': () => { playerReady = true; document.getElementById('player-status').innerText = 'Player Ready'; },
                    'onStateChange': onStateChange,
                    'onError': onError
                }
            });
        }

        function onError(event) {
            if (!currentSongInfo) return;
            // 150/101 ì—ëŸ¬(ì €ì‘ê¶Œ) -> Lyrics ëª¨ë“œë¡œ ì „í™˜
            if (event.data === 150 || event.data === 101) {
                if (!isRetrying) {
                    printToConsole("! Audio blocked. Switching to Lyrics mode...");
                    isRetrying = true; 
                    tryPlayMusic(currentSongInfo, true);
                } else {
                    printToConsole("ERROR: Playback blocked.");
                }
            } else if(event.data === 2) {
                setTimeout(() => tryPlayMusic(currentSongInfo, isRetrying), 2000);
            }
        }

        function onStateChange(event) {
            if (event.data == YT.PlayerState.PLAYING) {
                document.getElementById('status-left').innerText = "Playing: " + currentSongInfo.trackName;
                if(loadTimeout) clearTimeout(loadTimeout);
                const btn = document.getElementById('manual-play-btn');
                if(btn) btn.style.display = 'none';
                if(syncInterval) clearInterval(syncInterval);
                syncInterval = setInterval(checkSync, 50);
            } else if (event.data == YT.PlayerState.PAUSED) {
                document.getElementById('status-left').innerText = "Paused";
                clearInterval(syncInterval);
                clearAllSyllableTimeouts();
            }
        }

        function checkSync() {
            if(!player || !player.getCurrentTime) return;
            const currentTime = player.getCurrentTime();
            let activeIndex = -1;
            for(let i = 0; i < lyricsData.length; i++) {
                if (currentTime >= lyricsData[i].time) activeIndex = i;
                else break;
            }
            if(activeIndex !== -1 && activeIndex !== lastPrintedIndex) {
                clearAllSyllableTimeouts();
                
                const lyric = lyricsData[activeIndex];
                const syllables = splitIntoSyllables(lyric.text);
                let timeToNext;
                if (activeIndex + 1 < lyricsData.length) timeToNext = lyricsData[activeIndex + 1].time - lyric.time;
                else timeToNext = syllables.length * 0.3;
                
                let timePerSyllable = Math.max(0.05, Math.min(0.5, timeToNext / syllables.length));
                
                printToConsole('', true);
                syllables.forEach((syllable, i) => {
                    const timeout = setTimeout(() => {
                        if (currentLineElement) {
                            currentLineElement.textContent += syllable;
                            document.getElementById('console-output').scrollTop = document.getElementById('console-output').scrollHeight;
                        }
                    }, i * timePerSyllable * 1000);
                    currentSyllableTimeouts.push(timeout);
                });
                
                lastPrintedIndex = activeIndex;
            }
        }
    </script>
</body>
